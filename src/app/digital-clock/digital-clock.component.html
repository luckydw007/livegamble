<div class="digitalClock" style="color: cornsilk;">
    <div class="clockContent">
        <b>
            <div class="dayTitle">
                {{ day }}
            </div>
            <hr color="black" >
            <div class="digitalTime">
                <div>{{ hour }}</div>
                <div>{{ minute }}</div>
                <div>{{ second }}</div>
                <div>{{ ampm }}</div>
            </div></b>
    </div>
    
</div>
