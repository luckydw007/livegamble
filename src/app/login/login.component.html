<!-- ************* form to Login ****************** -->
<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table>

            <tr>
                <th> <label for="username">Username: </label></th>
                <td> <input id="username" type="email" formControlName="username"></td>
            </tr>

            <tr>
                <th> <label for="password">Password: </label></th>
                <td> <input id="password" type="password" formControlName="password"></td>
            </tr>

            <tr>
                <th class="submit" colspan="2"><button type="submit" [disabled]="!loginForm.valid">Login</button></th>
            </tr>

        </table>
    </form>
</div>
